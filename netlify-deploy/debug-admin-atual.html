<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç DEBUG - Admin Atual</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .debug-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .debug-header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: -30px -30px 30px -30px;
            text-align: center;
        }

        .debug-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .debug-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            border-left: 4px solid #2196f3;
        }

        .error {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .success {
            background: #e8f5e8;
            border-left-color: #4caf50;
        }

        .warning {
            background: #fff3cd;
            border-left-color: #ff9800;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-header">
            <h1>üîç DEBUG - Sistema Admin Atual</h1>
            <p>Diagn√≥stico em tempo real do problema dos bot√µes</p>
        </div>

        <div class="debug-section">
            <h3>üìã Estado da P√°gina Admin</h3>
            <button onclick="verificarEstadoAdmin()">Verificar Estado</button>
            <div id="estado-admin" class="debug-info"></div>
        </div>

        <div class="debug-section">
            <h3>üîß Executar admin.js</h3>
            <button onclick="carregarAdminJS()">Carregar admin.js</button>
            <button onclick="inicializarSistema()">Inicializar Sistema</button>
            <div id="admin-js-status" class="debug-info"></div>
        </div>

        <div class="debug-section">
            <h3>üìä Testar Dados</h3>
            <button onclick="criarDadosTesteDireto()">Criar Dados Teste</button>
            <button onclick="chamarLoadParticipants()">Chamar loadParticipants()</button>
            <div id="dados-teste" class="debug-info"></div>
        </div>

        <div class="debug-section">
            <h3>üéØ Testar Fun√ß√µes dos Bot√µes</h3>
            <button onclick="testarFuncoesBotoes()">Testar Fun√ß√µes</button>
            <div id="funcoes-botoes" class="debug-info"></div>
        </div>

        <div class="debug-section">
            <h3>üìù Console Logs</h3>
            <button onclick="mostrarLogs()">Mostrar Logs</button>
            <button onclick="limparLogs()">Limpar Logs</button>
            <div id="console-logs" class="debug-info"></div>
        </div>
    </div>

    <script>
        let debugLogs = [];
        
        // Interceptar console.log para capturar logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            debugLogs.push({ type: 'log', message: args.join(' '), timestamp: new Date() });
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            debugLogs.push({ type: 'error', message: args.join(' '), timestamp: new Date() });
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            debugLogs.push({ type: 'warn', message: args.join(' '), timestamp: new Date() });
            originalWarn.apply(console, args);
        };

        function verificarEstadoAdmin() {
            const result = document.getElementById('estado-admin');
            const checks = [];

            // Verificar se admin.html est√° carregado
            const isAdminPage = window.location.pathname.includes('admin') || document.title.includes('ADMIN');
            checks.push(`üìÑ P√°gina Admin: ${isAdminPage ? '‚úÖ SIM' : '‚ùå N√ÉO'}`);

            // Verificar se admin.js foi carregado
            const adminJSLoaded = typeof window.adminData !== 'undefined';
            checks.push(`üìú admin.js carregado: ${adminJSLoaded ? '‚úÖ SIM' : '‚ùå N√ÉO'}`);

            // Verificar DOM elements essenciais
            const tbody = document.getElementById('participants-tbody');
            checks.push(`üèóÔ∏è Element participants-tbody: ${tbody ? '‚úÖ EXISTE' : '‚ùå N√ÉO EXISTE'}`);

            // Verificar Firebase
            const firebaseLoaded = typeof window.FirebaseDB !== 'undefined';
            checks.push(`üî• Firebase carregado: ${firebaseLoaded ? '‚úÖ SIM' : '‚ùå N√ÉO'}`);

            // Verificar fun√ß√µes cr√≠ticas
            const functionsExist = {
                loadParticipants: typeof window.loadParticipants === 'function',
                confirmDonation: typeof window.confirmDonation === 'function',
                rejectDonation: typeof window.rejectDonation === 'function',
                editParticipant: typeof window.editParticipant === 'function'
            };

            Object.entries(functionsExist).forEach(([func, exists]) => {
                checks.push(`‚öôÔ∏è Fun√ß√£o ${func}: ${exists ? '‚úÖ EXISTE' : '‚ùå N√ÉO EXISTE'}`);
            });

            result.innerHTML = checks.join('<br>');
        }

        function carregarAdminJS() {
            const result = document.getElementById('admin-js-status');
            result.innerHTML = 'üîÑ Carregando admin.js...';

            // Criar script tag para admin.js
            const script = document.createElement('script');
            script.src = 'admin.js';
            script.onload = function() {
                result.innerHTML = '‚úÖ admin.js carregado com sucesso!';
                console.log('‚úÖ admin.js carregado via debug');
            };
            script.onerror = function() {
                result.innerHTML = '‚ùå Erro ao carregar admin.js';
                console.error('‚ùå Erro ao carregar admin.js via debug');
            };
            
            document.head.appendChild(script);
        }

        function inicializarSistema() {
            const result = document.getElementById('admin-js-status');
            
            try {
                if (typeof window.initializeAdminSystem === 'function') {
                    result.innerHTML = 'üöÄ Inicializando sistema admin...';
                    window.initializeAdminSystem();
                    result.innerHTML = '‚úÖ Sistema inicializado!';
                } else {
                    result.innerHTML = '‚ùå Fun√ß√£o initializeAdminSystem n√£o encontrada';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Erro na inicializa√ß√£o: ${error.message}`;
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
            }
        }

        function criarDadosTesteDireto() {
            const result = document.getElementById('dados-teste');
            
            try {
                // Simular adminData se n√£o existir
                if (typeof window.adminData === 'undefined') {
                    window.adminData = {
                        purchases: [],
                        firebaseReady: false,
                        initializationAttempts: 1
                    };
                }

                // Criar dados de teste
                window.adminData.purchases = [
                    {
                        id: 'debug-1',
                        buyerName: 'Maria Silva - DEBUG',
                        buyerPhone: '(11) 99999-1111',
                        numbers: [1, 2, 3],
                        totalAmount: 120.00,
                        paymentMethod: 'doacao',
                        status: 'pending_donation',
                        date: new Date().toISOString()
                    },
                    {
                        id: 'debug-2',
                        buyerName: 'Jo√£o Santos - DEBUG',
                        buyerPhone: '(11) 98888-2222',
                        numbers: [10, 20],
                        totalAmount: 80.00,
                        paymentMethod: 'pix',
                        status: 'confirmed',
                        date: new Date().toISOString()
                    }
                ];

                result.innerHTML = `‚úÖ ${window.adminData.purchases.length} dados de teste criados`;
                console.log('‚úÖ Dados de teste criados via debug');
            } catch (error) {
                result.innerHTML = `‚ùå Erro ao criar dados: ${error.message}`;
                console.error('‚ùå Erro ao criar dados:', error);
            }
        }

        function chamarLoadParticipants() {
            const result = document.getElementById('dados-teste');
            
            try {
                if (typeof window.loadParticipants === 'function') {
                    result.innerHTML = 'üîÑ Chamando loadParticipants()...';
                    window.loadParticipants();
                    result.innerHTML = '‚úÖ loadParticipants() executado!';
                } else {
                    result.innerHTML = '‚ùå Fun√ß√£o loadParticipants n√£o encontrada';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Erro ao chamar loadParticipants: ${error.message}`;
                console.error('‚ùå Erro ao chamar loadParticipants:', error);
            }
        }

        function testarFuncoesBotoes() {
            const result = document.getElementById('funcoes-botoes');
            const tests = [];

            // Testar cada fun√ß√£o
            const functions = ['confirmDonation', 'rejectDonation', 'editParticipant'];
            
            functions.forEach(funcName => {
                try {
                    if (typeof window[funcName] === 'function') {
                        tests.push(`‚úÖ ${funcName}: DISPON√çVEL`);
                        
                        // Teste adicional: verificar se a fun√ß√£o n√£o gera erro ao ser chamada
                        try {
                            // Simular chamada (sem executar realmente)
                            const funcCode = window[funcName].toString();
                            if (funcCode.includes('purchaseId')) {
                                tests.push(`  ‚îî‚îÄ Par√¢metro purchaseId: ‚úÖ OK`);
                            }
                        } catch (e) {
                            tests.push(`  ‚îî‚îÄ Erro interno: ‚ùå ${e.message}`);
                        }
                    } else {
                        tests.push(`‚ùå ${funcName}: N√ÉO DISPON√çVEL`);
                    }
                } catch (error) {
                    tests.push(`‚ùå ${funcName}: ERRO - ${error.message}`);
                }
            });

            result.innerHTML = tests.join('<br>');
        }

        function mostrarLogs() {
            const result = document.getElementById('console-logs');
            
            if (debugLogs.length === 0) {
                result.innerHTML = '‚ÑπÔ∏è Nenhum log capturado ainda';
                return;
            }

            const logsHTML = debugLogs.slice(-20).map(log => {
                const time = log.timestamp.toLocaleTimeString();
                const typeClass = log.type === 'error' ? 'error' : 
                                 log.type === 'warn' ? 'warning' : 'success';
                return `<div class="${typeClass}">[${time}] ${log.type.toUpperCase()}: ${log.message}</div>`;
            }).join('');

            result.innerHTML = `<strong>üìù √öltimos 20 logs:</strong><br>${logsHTML}`;
        }

        function limparLogs() {
            debugLogs = [];
            const result = document.getElementById('console-logs');
            result.innerHTML = '‚úÖ Logs limpos';
        }

        // Auto-verificar ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Debug page carregada');
            setTimeout(verificarEstadoAdmin, 1000);
        });
    </script>
</body>
</html>
