<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Diagn√≥stico - Problema de Travamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .diagnostic-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status-ok { border-left-color: #28a745; }
        .status-error { border-left-color: #dc3545; }
        .status-warning { border-left-color: #ffc107; }
        .log-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîß Diagn√≥stico do Problema de Travamento</h1>
    
    <div class="diagnostic-box" id="dom-status">
        <h3>üìÑ Status do DOM</h3>
        <p id="dom-info">Verificando...</p>
    </div>
    
    <div class="diagnostic-box" id="firebase-status">
        <h3>üî• Status do Firebase</h3>
        <p id="firebase-info">Verificando...</p>
    </div>
    
    <div class="diagnostic-box" id="admin-status">
        <h3>üõ°Ô∏è Status do Sistema Admin</h3>
        <p id="admin-info">Verificando...</p>
    </div>
    
    <div class="diagnostic-box" id="scripts-status">
        <h3>üìú Status dos Scripts</h3>
        <p id="scripts-info">Verificando...</p>
    </div>
    
    <div class="diagnostic-box">
        <h3>‚ö° A√ß√µes de Teste</h3>
        <button onclick="testShowAdminPanel()">Testar showAdminPanel()</button>
        <button onclick="testInitializeAdmin()">Testar initializeAdmin()</button>
        <button onclick="bypassVerification()">Bypass Verifica√ß√£o</button>
        <button onclick="clearAll()">Limpar Tudo</button>
    </div>
    
    <div class="diagnostic-box">
        <h3>üìã Log de Diagn√≥stico</h3>
        <div class="log-container" id="diagnostic-log"></div>
    </div>

    <script>
        let logContainer;
        
        function log(message, type = 'info') {
            if (!logContainer) {
                logContainer = document.getElementById('diagnostic-log');
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#007bff',
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107'
            };
            
            const logEntry = document.createElement('div');
            logEntry.style.color = colors[type] || colors.info;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(elementId, status, message, type = 'info') {
            const element = document.getElementById(elementId);
            const box = element.closest('.diagnostic-box');
            
            element.textContent = message;
            
            box.className = 'diagnostic-box';
            if (type === 'success') box.classList.add('status-ok');
            else if (type === 'error') box.classList.add('status-error');
            else if (type === 'warning') box.classList.add('status-warning');
        }
        
        function runDiagnostics() {
            log('üöÄ Iniciando diagn√≥stico completo...', 'info');
            
            // 1. Verificar DOM
            try {
                const loader = document.getElementById('admin-loader');
                const main = document.getElementById('admin-main');
                
                if (loader && main) {
                    updateStatus('dom-info', 'ok', '‚úÖ Elementos admin-loader e admin-main encontrados', 'success');
                    log('‚úÖ DOM: Elementos principais encontrados', 'success');
                } else {
                    updateStatus('dom-info', 'error', '‚ùå Elementos admin-loader ou admin-main n√£o encontrados', 'error');
                    log('‚ùå DOM: Elementos principais n√£o encontrados', 'error');
                }
            } catch (error) {
                updateStatus('dom-info', 'error', `‚ùå Erro ao verificar DOM: ${error.message}`, 'error');
                log(`‚ùå DOM: Erro - ${error.message}`, 'error');
            }
            
            // 2. Verificar Firebase
            try {
                if (typeof window.FirebaseDB !== 'undefined') {
                    updateStatus('firebase-info', 'ok', '‚úÖ FirebaseDB dispon√≠vel', 'success');
                    log('‚úÖ Firebase: FirebaseDB encontrado', 'success');
                } else {
                    updateStatus('firebase-info', 'warning', '‚ö†Ô∏è FirebaseDB n√£o dispon√≠vel', 'warning');
                    log('‚ö†Ô∏è Firebase: FirebaseDB n√£o encontrado', 'warning');
                }
            } catch (error) {
                updateStatus('firebase-info', 'error', `‚ùå Erro ao verificar Firebase: ${error.message}`, 'error');
                log(`‚ùå Firebase: Erro - ${error.message}`, 'error');
            }
            
            // 3. Verificar fun√ß√µes admin
            try {
                const functions = ['showAdminPanel', 'initializeAdmin', 'updateAdminStatus'];
                const available = functions.filter(fn => typeof window[fn] === 'function');
                
                if (available.length === functions.length) {
                    updateStatus('admin-info', 'ok', `‚úÖ Todas as fun√ß√µes admin dispon√≠veis (${available.length}/${functions.length})`, 'success');
                    log(`‚úÖ Admin: Todas as fun√ß√µes encontradas - ${available.join(', ')}`, 'success');
                } else {
                    const missing = functions.filter(fn => typeof window[fn] !== 'function');
                    updateStatus('admin-info', 'warning', `‚ö†Ô∏è Algumas fun√ß√µes n√£o encontradas: ${missing.join(', ')}`, 'warning');
                    log(`‚ö†Ô∏è Admin: Fun√ß√µes faltando - ${missing.join(', ')}`, 'warning');
                }
            } catch (error) {
                updateStatus('admin-info', 'error', `‚ùå Erro ao verificar fun√ß√µes admin: ${error.message}`, 'error');
                log(`‚ùå Admin: Erro - ${error.message}`, 'error');
            }
            
            // 4. Verificar scripts carregados
            try {
                const scripts = Array.from(document.querySelectorAll('script[src]'));
                const scriptSrcs = scripts.map(s => s.src.split('/').pop()).filter(Boolean);
                
                updateStatus('scripts-info', 'ok', `‚úÖ Scripts carregados: ${scriptSrcs.join(', ')}`, 'success');
                log(`‚úÖ Scripts: ${scriptSrcs.length} scripts encontrados - ${scriptSrcs.join(', ')}`, 'success');
            } catch (error) {
                updateStatus('scripts-info', 'error', `‚ùå Erro ao verificar scripts: ${error.message}`, 'error');
                log(`‚ùå Scripts: Erro - ${error.message}`, 'error');
            }
            
            log('üìä Diagn√≥stico conclu√≠do', 'info');
        }
        
        function testShowAdminPanel() {
            log('üß™ Testando showAdminPanel()...', 'info');
            try {
                if (typeof window.showAdminPanel === 'function') {
                    window.showAdminPanel('test@admin.com');
                    log('‚úÖ showAdminPanel() executado com sucesso', 'success');
                } else {
                    log('‚ùå showAdminPanel() n√£o encontrado', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro ao executar showAdminPanel(): ${error.message}`, 'error');
            }
        }
        
        function testInitializeAdmin() {
            log('üß™ Testando initializeAdmin()...', 'info');
            try {
                if (typeof window.initializeAdmin === 'function') {
                    window.initializeAdmin();
                    log('‚úÖ initializeAdmin() executado com sucesso', 'success');
                } else {
                    log('‚ùå initializeAdmin() n√£o encontrado', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro ao executar initializeAdmin(): ${error.message}`, 'error');
            }
        }
        
        function bypassVerification() {
            log('üîì Executando bypass da verifica√ß√£o...', 'info');
            try {
                // For√ßar exibi√ß√£o do painel
                const loader = document.getElementById('admin-loader');
                const main = document.getElementById('admin-main');
                
                if (loader) {
                    loader.style.display = 'none';
                    log('‚úÖ Loader ocultado', 'success');
                }
                
                if (main) {
                    main.style.display = 'block';
                    main.classList.add('show');
                    log('‚úÖ Painel principal exibido', 'success');
                }
                
                // Simular usu√°rio logado
                if (typeof window.showAdminPanel === 'function') {
                    window.showAdminPanel('bypass@admin.com');
                }
                
                log('üîì Bypass executado com sucesso', 'success');
                
            } catch (error) {
                log(`‚ùå Erro no bypass: ${error.message}`, 'error');
            }
        }
        
        function clearAll() {
            log('üóëÔ∏è Limpando localStorage...', 'info');
            try {
                localStorage.clear();
                log('‚úÖ localStorage limpo', 'success');
                
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } catch (error) {
                log(`‚ùå Erro ao limpar: ${error.message}`, 'error');
            }
        }
        
        // Executar diagn√≥stico quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ DOM carregado - Executando diagn√≥stico...', 'info');
            setTimeout(runDiagnostics, 500);
        });
        
        // Monitorar carregamento de scripts
        window.addEventListener('load', function() {
            log('üîÑ P√°gina totalmente carregada - Re-executando diagn√≥stico...', 'info');
            setTimeout(runDiagnostics, 500);
        });
        
        log('üîß Ferramenta de diagn√≥stico inicializada', 'info');
    </script>
    
    <!-- Carregar scripts da p√°gina admin para teste -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Simular elementos da p√°gina admin -->
    <div id="admin-loader" style="display: block;">Loader</div>
    <div id="admin-main" style="display: none;">Main</div>
</body>
</html>
