<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”§ DiagnÃ³stico - Problema de Travamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .diagnostic-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status-ok { border-left-color: #28a745; }
        .status-error { border-left-color: #dc3545; }
        .status-warning { border-left-color: #ffc107; }
        .log-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ğŸ”§ DiagnÃ³stico do Problema de Travamento</h1>
    
    <div class="diagnostic-box" id="dom-status">
        <h3>ğŸ“„ Status do DOM</h3>
        <p id="dom-info">Verificando...</p>
    </div>
    
    <div class="diagnostic-box" id="firebase-status">
        <h3>ğŸ”¥ Status do Firebase</h3>
        <p id="firebase-info">Verificando...</p>
    </div>
    
    <div class="diagnostic-box" id="admin-status">
        <h3>ğŸ›¡ï¸ Status do Sistema Admin</h3>
        <p id="admin-info">Verificando...</p>
    </div>
    
    <div class="diagnostic-box" id="scripts-status">
        <h3>ğŸ“œ Status dos Scripts</h3>
        <p id="scripts-info">Verificando...</p>
    </div>
    
    <div class="diagnostic-box">
        <h3>âš¡ AÃ§Ãµes de Teste</h3>
        <button onclick="testShowAdminPanel()">Testar showAdminPanel()</button>
        <button onclick="testInitializeAdmin()">Testar initializeAdmin()</button>
        <button onclick="bypassVerification()">Bypass VerificaÃ§Ã£o</button>
        <button onclick="clearAll()">Limpar Tudo</button>
    </div>
    
    <div class="diagnostic-box">
        <h3>ğŸ“‹ Log de DiagnÃ³stico</h3>
        <div class="log-container" id="diagnostic-log"></div>
    </div>

    <script>
        let logContainer;
        
        function log(message, type = 'info') {
            if (!logContainer) {
                logContainer = document.getElementById('diagnostic-log');
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#007bff',
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107'
            };
            
            const logEntry = document.createElement('div');
            logEntry.style.color = colors[type] || colors.info;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(elementId, status, message, type = 'info') {
            const element = document.getElementById(elementId);
            const box = element.closest('.diagnostic-box');
            
            element.textContent = message;
            
            box.className = 'diagnostic-box';
            if (type === 'success') box.classList.add('status-ok');
            else if (type === 'error') box.classList.add('status-error');
            else if (type === 'warning') box.classList.add('status-warning');
        }
        
        function runDiagnostics() {
            log('ğŸš€ Iniciando diagnÃ³stico completo...', 'info');
            
            // 1. Verificar DOM
            try {
                const loader = document.getElementById('admin-loader');
                const main = document.getElementById('admin-main');
                
                if (loader && main) {
                    updateStatus('dom-info', 'ok', 'âœ… Elementos admin-loader e admin-main encontrados', 'success');
                    log('âœ… DOM: Elementos principais encontrados', 'success');
                } else {
                    updateStatus('dom-info', 'error', 'âŒ Elementos admin-loader ou admin-main nÃ£o encontrados', 'error');
                    log('âŒ DOM: Elementos principais nÃ£o encontrados', 'error');
                }
            } catch (error) {
                updateStatus('dom-info', 'error', `âŒ Erro ao verificar DOM: ${error.message}`, 'error');
                log(`âŒ DOM: Erro - ${error.message}`, 'error');
            }
            
            // 2. Verificar Firebase
            try {
                if (typeof window.FirebaseDB !== 'undefined') {
                    updateStatus('firebase-info', 'ok', 'âœ… FirebaseDB disponÃ­vel', 'success');
                    log('âœ… Firebase: FirebaseDB encontrado', 'success');
                } else {
                    updateStatus('firebase-info', 'warning', 'âš ï¸ FirebaseDB nÃ£o disponÃ­vel', 'warning');
                    log('âš ï¸ Firebase: FirebaseDB nÃ£o encontrado', 'warning');
                }
            } catch (error) {
                updateStatus('firebase-info', 'error', `âŒ Erro ao verificar Firebase: ${error.message}`, 'error');
                log(`âŒ Firebase: Erro - ${error.message}`, 'error');
            }
            
            // 3. Verificar funÃ§Ãµes admin
            try {
                const functions = ['showAdminPanel', 'initializeAdmin', 'updateAdminStatus'];
                const available = functions.filter(fn => typeof window[fn] === 'function');
                
                if (available.length === functions.length) {
                    updateStatus('admin-info', 'ok', `âœ… Todas as funÃ§Ãµes admin disponÃ­veis (${available.length}/${functions.length})`, 'success');
                    log(`âœ… Admin: Todas as funÃ§Ãµes encontradas - ${available.join(', ')}`, 'success');
                } else {
                    const missing = functions.filter(fn => typeof window[fn] !== 'function');
                    updateStatus('admin-info', 'warning', `âš ï¸ Algumas funÃ§Ãµes nÃ£o encontradas: ${missing.join(', ')}`, 'warning');
                    log(`âš ï¸ Admin: FunÃ§Ãµes faltando - ${missing.join(', ')}`, 'warning');
                }
            } catch (error) {
                updateStatus('admin-info', 'error', `âŒ Erro ao verificar funÃ§Ãµes admin: ${error.message}`, 'error');
                log(`âŒ Admin: Erro - ${error.message}`, 'error');
            }
            
            // 4. Verificar scripts carregados
            try {
                const scripts = Array.from(document.querySelectorAll('script[src]'));
                const scriptSrcs = scripts.map(s => s.src.split('/').pop()).filter(Boolean);
                
                updateStatus('scripts-info', 'ok', `âœ… Scripts carregados: ${scriptSrcs.join(', ')}`, 'success');
                log(`âœ… Scripts: ${scriptSrcs.length} scripts encontrados - ${scriptSrcs.join(', ')}`, 'success');
            } catch (error) {
                updateStatus('scripts-info', 'error', `âŒ Erro ao verificar scripts: ${error.message}`, 'error');
                log(`âŒ Scripts: Erro - ${error.message}`, 'error');
            }
            
            log('ğŸ“Š DiagnÃ³stico concluÃ­do', 'info');
        }
        
        function testShowAdminPanel() {
            log('ğŸ§ª Testando showAdminPanel()...', 'info');
            try {
                if (typeof window.showAdminPanel === 'function') {
                    window.showAdminPanel('test@admin.com');
                    log('âœ… showAdminPanel() executado com sucesso', 'success');
                } else {
                    log('âŒ showAdminPanel() nÃ£o encontrado', 'error');
                }
            } catch (error) {
                log(`âŒ Erro ao executar showAdminPanel(): ${error.message}`, 'error');
            }
        }
        
        function testInitializeAdmin() {
            log('ğŸ§ª Testando initializeAdmin()...', 'info');
            try {
                if (typeof window.initializeAdmin === 'function') {
                    window.initializeAdmin();
                    log('âœ… initializeAdmin() executado com sucesso', 'success');
                } else {
                    log('âŒ initializeAdmin() nÃ£o encontrado', 'error');
                }
            } catch (error) {
                log(`âŒ Erro ao executar initializeAdmin(): ${error.message}`, 'error');
            }
        }
        
        function bypassVerification() {
            log('ğŸ”“ Executando bypass da verificaÃ§Ã£o...', 'info');
            try {
                // ForÃ§ar exibiÃ§Ã£o do painel
                const loader = document.getElementById('admin-loader');
                const main = document.getElementById('admin-main');
                
                if (loader) {
                    loader.style.display = 'none';
                    log('âœ… Loader ocultado', 'success');
                }
                
                if (main) {
                    main.style.display = 'block';
                    main.classList.add('show');
                    log('âœ… Painel principal exibido', 'success');
                }
                
                // Simular usuÃ¡rio logado
                if (typeof window.showAdminPanel === 'function') {
                    window.showAdminPanel('bypass@admin.com');
                }
                
                log('ğŸ”“ Bypass executado com sucesso', 'success');
                
            } catch (error) {
                log(`âŒ Erro no bypass: ${error.message}`, 'error');
            }
        }
        
        function clearAll() {
            log('ğŸ—‘ï¸ Limpando localStorage...', 'info');
            try {
                localStorage.clear();
                log('âœ… localStorage limpo', 'success');
                
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } catch (error) {
                log(`âŒ Erro ao limpar: ${error.message}`, 'error');
            }
        }
        
        // Executar diagnÃ³stico quando a pÃ¡gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸ“„ DOM carregado - Executando diagnÃ³stico...', 'info');
            setTimeout(runDiagnostics, 500);
        });
        
        // Monitorar carregamento de scripts
        window.addEventListener('load', function() {
            log('ğŸ”„ PÃ¡gina totalmente carregada - Re-executando diagnÃ³stico...', 'info');
            setTimeout(runDiagnostics, 500);
        });
        
        log('ğŸ”§ Ferramenta de diagnÃ³stico inicializada', 'info');
    </script>
    
    <!-- Carregar scripts da pÃ¡gina admin para teste -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Simular elementos da pÃ¡gina admin -->
    <div id="admin-loader" style="display: block;">Loader</div>
    <div id="admin-main" style="display: none;">Main</div>
</body>
</html>
