<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - DOM e Renderiza√ß√£o</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .code-box { background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; overflow-x: auto; }
        .test-row { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .action-buttons { margin: 10px 0; }
        .btn-test { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin: 5px; }
        
        /* Copiar estilos dos bot√µes do admin */
        .btn-confirm {
            background: #28a745 !important;
            color: white !important;
            border: none !important;
            padding: 5px 10px !important;
            margin: 2px !important;
            border-radius: 4px !important;
            cursor: pointer !important;
        }
        .btn-reject {
            background: #dc3545 !important;
            color: white !important;
            border: none !important;
            padding: 5px 10px !important;
            margin: 2px !important;
            border-radius: 4px !important;
            cursor: pointer !important;
        }
        .btn-edit {
            background: #007bff !important;
            color: white !important;
            border: none !important;
            padding: 5px 10px !important;
            margin: 2px !important;
            border-radius: 4px !important;
            cursor: pointer !important;
        }
    </style>
</head>
<body>
    <h1>üîç Debug - DOM e Renderiza√ß√£o dos Bot√µes</h1>
    
    <div class="debug-section">
        <h2>üìä Status Firebase</h2>
        <div id="firebase-status">Verificando...</div>
    </div>
    
    <div class="debug-section">
        <h2>üß™ Teste de Renderiza√ß√£o Manual</h2>
        <button class="btn-test" onclick="testManualRender()">Testar Renderiza√ß√£o Manual</button>
        <div id="manual-test"></div>
    </div>
    
    <div class="debug-section">
        <h2>üîç An√°lise do DOM Real</h2>
        <button class="btn-test" onclick="analyzeDOMButtons()">Analisar Bot√µes no DOM</button>
        <div id="dom-analysis"></div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Aguardar Firebase
        async function waitForFirebase() {
            return new Promise((resolve) => {
                if (window.FirebaseDB) {
                    resolve();
                } else {
                    window.addEventListener('firebaseReady', resolve);
                }
            });
        }
        
        // Replicar a fun√ß√£o exata do admin.js
        function createActionButtons(purchase) {
            console.log(`üîß [BUTTON-DEBUG] Criando bot√µes para compra ${purchase.id}:`);
            console.log(`   - Status original: "${purchase.status}"`);
            console.log(`   - PaymentMethod original: "${purchase.paymentMethod}"`);
            console.log(`   - Nome: "${purchase.buyerName || purchase.name}"`);
            
            const buttons = [];
            const status = (purchase.status || 'confirmed').toString().toLowerCase().trim();
            const paymentMethod = (purchase.paymentMethod || '').toString().toLowerCase().trim();
            
            console.log(`   - Status processado: "${status}"`);
            console.log(`   - PaymentMethod processado: "${paymentMethod}"`);
            
            // Detectar se √© doa√ß√£o (m√∫ltiplas varia√ß√µes)
            const isDonationMethod = paymentMethod === 'doacao' || 
                                    paymentMethod === 'donation' || 
                                    paymentMethod === 'doa√ß√£o' ||
                                    paymentMethod.includes('doa');
            
            // Detectar se N√ÉO est√° finalizado
            const isNotFinalized = status !== 'confirmed' && 
                                  status !== 'rejected' && 
                                  status !== 'confirmado' && 
                                  status !== 'rejeitado';
            
            console.log(`   - √â m√©todo doa√ß√£o? ${isDonationMethod}`);
            console.log(`   - N√£o est√° finalizado? ${isNotFinalized}`);
            
            // L√≥gica expandida para mostrar bot√µes
            const shouldShowConfirmationButtons = isDonationMethod && isNotFinalized;
            
            console.log(`   - DEVE MOSTRAR BOT√ïES? ${shouldShowConfirmationButtons}`);
            
            if (shouldShowConfirmationButtons) {
                buttons.push(`
                    <button class="btn-confirm" data-action="confirm-donation" data-purchase-id="${purchase.id}" title="Confirmar Doa√ß√£o">
                        ‚úÖ Confirmar
                    </button>
                    <button class="btn-reject" data-action="reject-donation" data-purchase-id="${purchase.id}" title="Rejeitar Doa√ß√£o">
                        ‚ùå Rejeitar
                    </button>
                `);
                console.log(`‚úÖ [BUTTON-DEBUG] Bot√µes de confirma√ß√£o adicionados para: ${purchase.id}`);
            } else {
                console.log(`‚ÑπÔ∏è [BUTTON-DEBUG] N√£o mostrando bot√µes para ${purchase.id}`);
                console.log(`   Raz√£o: isDonation=${isDonationMethod}, isNotFinalized=${isNotFinalized}`);
            }
            
            // Bot√£o editar sempre dispon√≠vel
            buttons.push(`
                <button class="btn-edit" data-action="edit-participant" data-purchase-id="${purchase.id}" title="Editar">
                    ‚úèÔ∏è Editar
                </button>
            `);
            
            // Bot√£o de debug
            buttons.push(`
                <button onclick="console.log('Debug:', ${JSON.stringify(purchase).replace(/"/g, '&quot;')})" title="Debug" style="background: #6c757d; color: white; border: none; padding: 5px 10px; margin: 2px; border-radius: 4px; cursor: pointer;">
                    üîç Debug
                </button>
            `);
            
            const result = buttons.join('');
            console.log(`‚úÖ HTML gerado para ${purchase.id}:`, result);
            return result;
        }
        
        // Testar renderiza√ß√£o manual com dados de exemplo
        function testManualRender() {
            const testCases = [
                {
                    id: 'test1',
                    buyerName: 'Teste Doa√ß√£o Pendente',
                    status: 'pending',
                    paymentMethod: 'doacao'
                },
                {
                    id: 'test2', 
                    buyerName: 'Teste Doa√ß√£o Mai√∫scula',
                    status: 'pending',
                    paymentMethod: 'DOACAO'
                },
                {
                    id: 'test3',
                    buyerName: 'Teste Doa√ß√£o Confirmada',
                    status: 'confirmed',
                    paymentMethod: 'doacao'
                },
                {
                    id: 'test4',
                    buyerName: 'Teste PIX',
                    status: 'pending',
                    paymentMethod: 'pix'
                }
            ];
            
            let html = '<h3>Testes de Renderiza√ß√£o Manual:</h3>';
            
            testCases.forEach((testCase, index) => {
                const buttonsHtml = createActionButtons(testCase);
                
                html += `
                    <div class="test-row">
                        <h4>Teste ${index + 1}: ${testCase.buyerName}</h4>
                        <p><strong>Dados:</strong> Status: <code>${testCase.status}</code>, M√©todo: <code>${testCase.paymentMethod}</code></p>
                        <div class="action-buttons">
                            ${buttonsHtml}
                        </div>
                        <details>
                            <summary>Ver HTML gerado</summary>
                            <div class="code-box">${buttonsHtml.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
                        </details>
                    </div>
                `;
            });
            
            document.getElementById('manual-test').innerHTML = html;
        }
        
        // Analisar bot√µes no DOM (simulando o que admin.js faz)
        async function analyzeDOMButtons() {
            try {
                await waitForFirebase();
                
                const result = await window.FirebaseDB.loadPurchases();
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                const purchases = result.data;
                let html = `<h3>An√°lise do DOM Real (${purchases.length} compras):</h3>`;
                
                // Criar tabela como no admin
                html += `
                    <table border="1" style="border-collapse: collapse; width: 100%;">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Status</th>
                                <th>M√©todo</th>
                                <th>Bot√µes Gerados</th>
                                <th>Teste Visual</th>
                            </tr>
                        </thead>
                        <tbody id="test-tbody">
                `;
                
                purchases.forEach(purchase => {
                    const buttonsHtml = createActionButtons(purchase);
                    const hasConfirmButtons = buttonsHtml.includes('btn-confirm');
                    
                    html += `
                        <tr style="background: ${hasConfirmButtons ? '#d4edda' : '#f8f9fa'}">
                            <td>${purchase.buyerName || purchase.name || 'N/A'}</td>
                            <td><code>${purchase.status || 'null'}</code></td>
                            <td><code>${purchase.paymentMethod || 'null'}</code></td>
                            <td>${hasConfirmButtons ? '‚úÖ Tem Confirmar/Rejeitar' : '‚ùå S√≥ Editar/Debug'}</td>
                            <td>
                                <div class="action-buttons">
                                    ${buttonsHtml}
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                
                // Resumo
                const withButtons = purchases.filter(p => createActionButtons(p).includes('btn-confirm')).length;
                html += `
                    <div style="margin: 20px 0; padding: 15px; background: #e7f3ff; border-radius: 5px;">
                        <h4>üìä Resumo:</h4>
                        <p><strong>Total de compras:</strong> ${purchases.length}</p>
                        <p><strong>Com bot√µes Confirmar/Rejeitar:</strong> ${withButtons}</p>
                        <p><strong>Sem bot√µes Confirmar/Rejeitar:</strong> ${purchases.length - withButtons}</p>
                    </div>
                `;
                
                document.getElementById('dom-analysis').innerHTML = html;
                
            } catch (error) {
                document.getElementById('dom-analysis').innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }
        
        // Verificar status do Firebase
        function checkFirebaseStatus() {
            if (window.FirebaseDB) {
                document.getElementById('firebase-status').innerHTML = '‚úÖ Firebase conectado e dispon√≠vel';
                document.getElementById('firebase-status').parentElement.className = 'debug-section success';
            } else {
                document.getElementById('firebase-status').innerHTML = '‚ùå Firebase n√£o dispon√≠vel';
                document.getElementById('firebase-status').parentElement.className = 'debug-section error';
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            checkFirebaseStatus();
            
            if (!window.FirebaseDB) {
                window.addEventListener('firebaseReady', () => {
                    checkFirebaseStatus();
                });
            }
        });
    </script>
</body>
</html>
