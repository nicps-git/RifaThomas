</head>
<body>
    <div class="container">
        <h1>ğŸš¨ ULTRA-DEBUG - Teste de BotÃµes</h1>
        <p><strong>Objetivo:</strong> Verificar se a funÃ§Ã£o createActionButtons estÃ¡ funcionando corretamente</p>

    <script>
        let originalConsoleLog = console.log;
        let logOutput = document.getElementById('logOutput');
        let testResults = document.getElementById('testResults');

        // Interceptar console.log para exibir na pÃ¡gina
        console.log = function(...args) {
            originalConsoleLog.apply(console, arguments);
            let message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logOutput.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logOutput.scrollTop = logOutput.scrollHeight;
        };

        function limparLogs() {
            logOutput.textContent = 'Logs limpos...\n';
            testResults.innerHTML = '';
        }

        // Dados de teste simulando compras
        const testPurchases = [
            {
                id: 'test-001',
                type: 'doacao',
                status: 'pending',
                paymentMethod: 'doacao',
                name: 'JoÃ£o da Silva',
                value: 50
            },
            {
                id: 'test-002',
                type: 'number',
                status: 'pending',
                paymentMethod: 'pix',
                name: 'Maria Santos',
                numbers: [1, 2, 3]
            },
            {
                id: 'test-003',
                type: 'doacao',
                status: 'confirmed',
                paymentMethod: 'doacao',
                name: 'Pedro Costa',
                value: 25
            }
        ];

        // FunÃ§Ã£o createActionButtons para teste (copiada do admin.js)
        function createActionButtons(purchase) {
            console.log('ğŸš¨ğŸš¨ğŸš¨ ULTRA-DEBUG INÃCIO ğŸš¨ğŸš¨ğŸš¨');

                    <button class="btn-edit-force" data-id="${purchase?.id || 'no-id'}" onclick="alert('Editar: ${purchase?.id}'); console.log('BotÃ£o Editar clicado para:', '${purchase?.id}');" style="background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px;">

            `;
            
            console.log('ğŸš¨ ULTRA-DEBUG: BotÃµes HTML criado:', forceButtons);
            console.log('ğŸš¨ ULTRA-DEBUG: Tamanho do HTML:', forceButtons.length);
            console.log('ğŸš¨ğŸš¨ğŸš¨ ULTRA-DEBUG FIM ğŸš¨ğŸš¨ğŸš¨');
            
            return forceButtons;
        }

        function executarTeste() {
            console.log('ğŸš¨ INICIANDO ULTRA-DEBUG TESTE');
            console.log('===============================');
            
            testResults.innerHTML = '<h3>ğŸ” Testando cada compra:</h3>';
            
            testPurchases.forEach((purchase, index) => {
                console.log(`\n--- Teste ${index + 1}: ${purchase.id} ---`);
                
                try {
                    const buttonsHTML = createActionButtons(purchase);
                    
                    const purchaseDiv = document.createElement('div');
                    purchaseDiv.className = 'purchase-row';
                    purchaseDiv.innerHTML = `
                        <h4>Compra: ${purchase.id} (${purchase.type})</h4>
                        <p><strong>Status:</strong> ${purchase.status} | <strong>MÃ©todo:</strong> ${purchase.paymentMethod}</p>

                    `;
                    
                    testResults.appendChild(purchaseDiv);
                    
                    console.log(`âœ… Teste ${index + 1} SUCESSO: ${buttonsHTML.length} chars de HTML gerados`);

                    testResults.appendChild(errorDiv);
                }
            });
            
            console.log('\n===============================');
            console.log('ğŸš¨ ULTRA-DEBUG TESTE CONCLUÃDO');
        }

        // Auto-executar teste ao carregar

    </script>
