    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Override console.log para capturar logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };
        
        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
            
            // Remover ap√≥s 5 segundos
            setTimeout(() => {
                if (div.parentNode) {
                    div.parentNode.removeChild(div);
                }
            }, 5000);
        }
        
        function testFormElements() {
            console.log('üîç Testando elementos do formul√°rio...');
            
            const form = document.getElementById('config-form');
            if (!form) {
                console.error('‚ùå Formul√°rio config-form n√£o encontrado!');
                showStatus('Formul√°rio n√£o encontrado!', 'error');
                return;
            }
            
            const requiredFields = [
                'config-total-numbers',
                'config-ticket-price',
                'config-contact-phone',
                'config-pix-key',
                'config-baby-name',
                'config-first-prize',
                'config-second-prize',
                'config-third-prize',
                'config-draw-date'
            ];
            
            let allFound = true;
            requiredFields.forEach(fieldId => {
                const element = document.getElementById(fieldId);
                if (element) {
                    console.log(`‚úÖ Campo ${fieldId}: OK (valor: "${element.value}")`);
                } else {
                    console.error(`‚ùå Campo ${fieldId}: N√ÉO ENCONTRADO`);
                    allFound = false;
                }
            });
            
            if (allFound) {
                showStatus('Todos os elementos do formul√°rio foram encontrados!', 'success');
            } else {
                showStatus('Alguns elementos est√£o faltando!', 'error');
            }
        }
        
        function testSaveFunction() {
            console.log('‚öôÔ∏è Testando fun√ß√£o saveConfiguration...');
            
            if (typeof saveConfiguration === 'function') {
                console.log('‚úÖ Fun√ß√£o saveConfiguration encontrada');
                showStatus('Fun√ß√£o saveConfiguration est√° dispon√≠vel', 'success');
            } else if (typeof window.saveConfiguration === 'function') {
                console.log('‚úÖ Fun√ß√£o saveConfiguration encontrada no window');
                showStatus('Fun√ß√£o saveConfiguration est√° dispon√≠vel no window', 'success');
            } else {
                console.error('‚ùå Fun√ß√£o saveConfiguration N√ÉO encontrada');
                showStatus('Fun√ß√£o saveConfiguration n√£o encontrada!', 'error');
            }
            
            // Testar se adminData existe
            if (typeof adminData !== 'undefined') {
                console.log('‚úÖ adminData encontrado:', adminData);
                showStatus('adminData est√° dispon√≠vel', 'success');
            } else {
                console.error('‚ùå adminData N√ÉO encontrado');
                showStatus('adminData n√£o encontrado!', 'error');
            }
        }
        
        function testEventListener() {
            console.log('üéØ Testando event listener...');
            
            const form = document.getElementById('config-form');
            if (!form) {
                console.error('‚ùå Formul√°rio n√£o encontrado para testar event listener');
                showStatus('Formul√°rio n√£o encontrado!', 'error');
                return;
            }
            
            // Verificar se h√° event listeners
            const listeners = getEventListeners ? getEventListeners(form) : 'N√£o dispon√≠vel no console';
            console.log('üìã Event listeners no formul√°rio:', listeners);
            
            // Teste de disparo manual
            try {
                const event = new Event('submit', { bubbles: true, cancelable: true });
                form.dispatchEvent(event);
                console.log('‚úÖ Event listener test executado');
                showStatus('Teste de event listener executado', 'info');
            } catch (error) {
                console.error('‚ùå Erro no teste de event listener:', error);
                showStatus('Erro no teste de event listener: ' + error.message, 'error');
            }
        }
        
        function testFirebase() {
            console.log('üî• Testando Firebase...');
            
            if (typeof FirebaseDB !== 'undefined') {
                console.log('‚úÖ FirebaseDB encontrado:', FirebaseDB);
                showStatus('Firebase est√° dispon√≠vel', 'success');
                
                // Testar fun√ß√£o saveConfig
                if (typeof FirebaseDB.saveConfig === 'function') {
                    console.log('‚úÖ Fun√ß√£o saveConfig encontrada');
                    showStatus('Fun√ß√£o saveConfig do Firebase est√° dispon√≠vel', 'success');
                } else {
                    console.error('‚ùå Fun√ß√£o saveConfig N√ÉO encontrada');
                    showStatus('Fun√ß√£o saveConfig n√£o encontrada!', 'error');
                }
            } else {
                console.error('‚ùå FirebaseDB N√ÉO encontrado');
                showStatus('Firebase n√£o est√° dispon√≠vel!', 'error');
            }
        }
        
        function clearLogs() {
            document.getElementById('log-area').textContent = '';
            document.getElementById('status-container').innerHTML = '';
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina de diagn√≥stico carregada');
            showStatus('P√°gina de diagn√≥stico carregada', 'info');
            
            // Executar testes autom√°ticos
            setTimeout(() => {
                testFormElements();
                testSaveFunction();
                testFirebase();
            }, 1000);
        });
    </script>
