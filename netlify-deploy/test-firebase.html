<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase - Rifa Thomas</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .test-box { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .success { border-color: #4CAF50; background: #f8fff8; }
        .error { border-color: #f44336; background: #fff8f8; }
        .pending { border-color: #ff9800; background: #fff8f0; }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        #log { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 15px; 
            border-radius: 5px; 
            max-height: 300px; 
            overflow-y: auto; 
            font-family: monospace; 
        }
    </style>
</head>
<body>
    <h1>ğŸ”¥ Teste de ConexÃ£o Firebase</h1>
    <p>Este pÃ¡gina testa se o Firebase estÃ¡ configurado corretamente.</p>

    <div id="firebase-status" class="test-box pending">
        <h3>ğŸ“¡ Status da ConexÃ£o</h3>
        <p id="connection-status">Testando conexÃ£o...</p>
    </div>

    <div id="auth-status" class="test-box pending">
        <h3>ğŸ” Status da AutenticaÃ§Ã£o</h3>
        <p id="auth-status-text">Testando autenticaÃ§Ã£o...</p>
    </div>

    <div id="firestore-status" class="test-box pending">
        <h3>ğŸ’¾ Status do Firestore</h3>
        <p id="firestore-status-text">Testando Firestore...</p>
    </div>

    <div class="test-box">
        <h3>ğŸ§ª Testes Manuais</h3>
        <button onclick="testFirestoreWrite()">Testar Escrita no Firestore</button>
        <button onclick="testFirestoreRead()">Testar Leitura do Firestore</button>
        <button onclick="testAuth()">Testar AutenticaÃ§Ã£o AnÃ´nima</button>
        <button onclick="clearLog()">Limpar Log</button>
    </div>

    <div class="test-box">
        <h3>ğŸ“‹ Log de Testes</h3>
        <div id="log"></div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#007bff',
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107'
            };
            logDiv.innerHTML += `<div style="color: ${colors[type]}; margin: 5px 0;">
                [${timestamp}] ${message}
            </div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(elementId, success, message) {
            const element = document.getElementById(elementId);
            element.className = `test-box ${success ? 'success' : 'error'}`;
            element.querySelector('p').textContent = message;
        }

        // Testar inicializaÃ§Ã£o do Firebase
        function testFirebaseInit() {
            try {
                if (typeof firebase !== 'undefined' || typeof FirebaseDB !== 'undefined') {
                    updateStatus('firebase-status', true, 'âœ… Firebase inicializado com sucesso!');
                    log('Firebase inicializado corretamente', 'success');
                    testAuthentication();
                    testFirestore();
                } else {
                    throw new Error('Firebase nÃ£o foi inicializado');
                }
            } catch (error) {
                updateStatus('firebase-status', false, `âŒ Erro: ${error.message}`);
                log(`Erro na inicializaÃ§Ã£o: ${error.message}`, 'error');
            }
        }

        // Testar autenticaÃ§Ã£o
        function testAuthentication() {
            if (typeof FirebaseDB !== 'undefined' && FirebaseDB.initAuth) {
                FirebaseDB.initAuth()
                    .then(() => {
                        updateStatus('auth-status', true, 'âœ… AutenticaÃ§Ã£o funcionando!');
                        log('AutenticaÃ§Ã£o anÃ´nima bem-sucedida', 'success');
                    })
                    .catch(error => {
                        updateStatus('auth-status', false, `âŒ Erro: ${error.message}`);
                        log(`Erro na autenticaÃ§Ã£o: ${error.message}`, 'error');
                    });
            } else {
                updateStatus('auth-status', false, 'âŒ FirebaseDB nÃ£o disponÃ­vel');
                log('FirebaseDB nÃ£o estÃ¡ disponÃ­vel', 'error');
            }
        }

        // Testar Firestore
        function testFirestore() {
            if (typeof FirebaseDB !== 'undefined' && FirebaseDB.getConfig) {
                FirebaseDB.getConfig()
                    .then(result => {
                        if (result.success || result.error === 'ConfiguraÃ§Ã£o nÃ£o encontrada') {
                            updateStatus('firestore-status', true, 'âœ… Firestore conectado!');
                            log('Firestore funcionando corretamente', 'success');
                        } else {
                            throw new Error(result.error);
                        }
                    })
                    .catch(error => {
                        updateStatus('firestore-status', false, `âŒ Erro: ${error.message}`);
                        log(`Erro no Firestore: ${error.message}`, 'error');
                    });
            } else {
                updateStatus('firestore-status', false, 'âŒ FirebaseDB nÃ£o disponÃ­vel');
                log('FirebaseDB nÃ£o estÃ¡ disponÃ­vel', 'error');
            }
        }

        // Teste manual de escrita
        function testFirestoreWrite() {
            if (typeof FirebaseDB === 'undefined') {
                log('FirebaseDB nÃ£o disponÃ­vel', 'error');
                return;
            }

            const testData = {
                test: true,
                timestamp: new Date().toISOString(),
                message: 'Teste de escrita no Firestore'
            };

            log('Testando escrita no Firestore...', 'info');

            FirebaseDB.saveConfig(testData)
                .then(result => {
                    if (result.success) {
                        log('âœ… Escrita no Firestore bem-sucedida!', 'success');
                    } else {
                        log(`âŒ Erro na escrita: ${result.error}`, 'error');
                    }
                })
                .catch(error => {
                    log(`âŒ Erro na escrita: ${error.message}`, 'error');
                });
        }

        // Teste manual de leitura
        function testFirestoreRead() {
            if (typeof FirebaseDB === 'undefined') {
                log('FirebaseDB nÃ£o disponÃ­vel', 'error');
                return;
            }

            log('Testando leitura do Firestore...', 'info');

            FirebaseDB.getConfig()
                .then(result => {
                    if (result.success) {
                        log('âœ… Leitura do Firestore bem-sucedida!', 'success');
                        log(`Dados lidos: ${JSON.stringify(result.data, null, 2)}`, 'info');
                    } else {
                        log(`â„¹ï¸ Nenhum dado encontrado: ${result.error}`, 'warning');
                    }
                })
                .catch(error => {
                    log(`âŒ Erro na leitura: ${error.message}`, 'error');
                });
        }

        // Teste manual de autenticaÃ§Ã£o
        function testAuth() {
            if (typeof FirebaseDB === 'undefined') {
                log('FirebaseDB nÃ£o disponÃ­vel', 'error');
                return;
            }

            log('Testando autenticaÃ§Ã£o anÃ´nima...', 'info');

            FirebaseDB.initAuth()
                .then(user => {
                    log(`âœ… UsuÃ¡rio autenticado: ${user.uid}`, 'success');
                })
                .catch(error => {
                    log(`âŒ Erro na autenticaÃ§Ã£o: ${error.message}`, 'error');
                });
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Iniciar testes quando a pÃ¡gina carregar
        window.addEventListener('load', () => {
            setTimeout(testFirebaseInit, 1000);
        });
    </script>
</body>
</html>
