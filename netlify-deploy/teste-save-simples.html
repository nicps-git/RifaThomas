<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Simples - Salvamento de Configura√ß√£o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .save-config-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .save-config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .log-area {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #dee2e6;
        }

        .section h3 {
            margin-top: 0;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Simples - Salvamento de Configura√ß√£o</h1>
        
        <div class="section">
            <h3>üìù Formul√°rio de Configura√ß√£o</h3>
            <form id="config-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="config-total-numbers">Total de N√∫meros:</label>
                        <input type="number" id="config-total-numbers" min="100" max="10000" value="150" required>
                    </div>
                    <div class="form-group">
                        <label for="config-ticket-price">Pre√ßo do Bilhete (R$):</label>
                        <input type="number" id="config-ticket-price" min="1" step="0.01" value="40.00" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="config-draw-date">Data do Sorteio:</label>
                        <input type="datetime-local" id="config-draw-date" value="2025-07-11T16:00" required>
                    </div>
                    <div class="form-group">
                        <label for="config-contact-phone">Telefone de Contato:</label>
                        <input type="tel" id="config-contact-phone" value="(11) 99999-9999" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="config-pix-key">Chave PIX:</label>
                        <input type="text" id="config-pix-key" value="contato@charifa.com" required>
                    </div>
                    <div class="form-group">
                        <label for="config-baby-name">Nome do Beb√™:</label>
                        <input type="text" id="config-baby-name" value="Thomas" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="config-first-prize">1¬∫ Pr√™mio:</label>
                        <input type="text" id="config-first-prize" value="R$ 100,00" required>
                    </div>
                    <div class="form-group">
                        <label for="config-second-prize">2¬∫ Pr√™mio:</label>
                        <input type="text" id="config-second-prize" value="R$ 200,00" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="config-third-prize">3¬∫ Pr√™mio:</label>
                    <input type="text" id="config-third-prize" value="Fraldas por faixa" required>
                </div>
                
                <button type="submit" class="save-config-btn">
                    <i class="fas fa-save"></i> üíæ Salvar Configura√ß√µes
                </button>
            </form>
        </div>

        <div class="section">
            <h3>üìä Log de Execu√ß√£o</h3>
            <div id="log-area" class="log-area">
                Aguardando a√ß√£o...
            </div>
        </div>
    </div>

    <script>
        let logMessages = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logMessages.push(`[${timestamp}] ${message}`);
            document.getElementById('log-area').textContent = logMessages.slice(-20).join('\n');
            console.log(`[TESTE] ${message}`);
        }

        // Simular adminData (necess√°rio para a fun√ß√£o do admin.js)
        window.adminData = {
            config: {
                totalNumbers: 150,
                ticketPrice: 40.00,
                prizes: {
                    first: 'R$ 100,00',
                    second: 'R$ 200,00',
                    third: 'Fraldas por faixa'
                }
            },
            firebaseReady: false
        };

        // Simular FirebaseDB mock
        window.FirebaseDB = {
            saveConfig: async function(config) {
                log('üî• SIMULA√á√ÉO: Firebase saveConfig chamado');
                log(`üìä Dados recebidos: ${config.totalNumbers} n√∫meros, R$ ${config.ticketPrice}`);
                return { success: true };
            }
        };

        // Implementar fun√ß√£o de salvamento simplificada
        async function saveConfiguration(event) {
            event.preventDefault();
            log('üöÄ FUN√á√ÉO saveConfiguration CHAMADA!');
            
            try {
                // Coletar dados do formul√°rio
                const newConfig = {
                    totalNumbers: parseInt(document.getElementById('config-total-numbers').value),
                    ticketPrice: parseFloat(document.getElementById('config-ticket-price').value),
                    drawDate: new Date(document.getElementById('config-draw-date').value),
                    contactPhone: document.getElementById('config-contact-phone').value,
                    pixKey: document.getElementById('config-pix-key').value,
                    babyName: document.getElementById('config-baby-name').value,
                    prizes: {
                        first: document.getElementById('config-first-prize').value,
                        second: document.getElementById('config-second-prize').value,
                        third: document.getElementById('config-third-prize').value
                    }
                };
                
                log('üìã Dados coletados do formul√°rio:');
                log(`  - Total n√∫meros: ${newConfig.totalNumbers}`);
                log(`  - Pre√ßo: R$ ${newConfig.ticketPrice}`);
                log(`  - Beb√™: ${newConfig.babyName}`);
                log(`  - PIX: ${newConfig.pixKey}`);
                log(`  - Telefone: ${newConfig.contactPhone}`);
                
                // Valida√ß√µes b√°sicas
                if (newConfig.totalNumbers < 100 || newConfig.totalNumbers > 10000) {
                    throw new Error('Total de n√∫meros deve estar entre 100 e 10000');
                }
                
                if (newConfig.ticketPrice < 1) {
                    throw new Error('Pre√ßo do bilhete deve ser maior que R$ 1,00');
                }
                
                if (!newConfig.pixKey || !newConfig.contactPhone) {
                    throw new Error('PIX e telefone s√£o obrigat√≥rios');
                }
                
                log('‚úÖ Valida√ß√µes b√°sicas passaram');
                
                // Tentar salvar no Firebase primeiro
                if (window.FirebaseDB) {
                    try {
                        log('üî• Tentando salvar no Firebase...');
                        const result = await window.FirebaseDB.saveConfig(newConfig);
                        if (result.success) {
                            log('‚úÖ Firebase: Configura√ß√µes salvas com sucesso');
                        } else {
                            throw new Error(result.error || 'Erro no Firebase');
                        }
                    } catch (firebaseError) {
                        log(`‚ö†Ô∏è Firebase falhou: ${firebaseError.message}`);
                    }
                }
                
                // Sempre salvar no localStorage como backup
                try {
                    localStorage.setItem('adminConfig', JSON.stringify(newConfig));
                    log('üíæ localStorage: Configura√ß√µes salvas como backup');
                } catch (storageError) {
                    log(`‚ö†Ô∏è localStorage falhou: ${storageError.message}`);
                }
                
                // Atualizar configura√ß√µes em mem√≥ria
                window.adminData.config = { ...window.adminData.config, ...newConfig };
                log('üîÑ Configura√ß√µes atualizadas na mem√≥ria');
                
                // Notifica√ß√£o de sucesso
                log('üéâ SALVAMENTO CONCLU√çDO COM SUCESSO!');
                
                // Mostrar alerta de confirma√ß√£o
                alert(`‚úÖ CONFIGURA√á√ïES SALVAS!\n\n` +
                    `üìä Total de n√∫meros: ${newConfig.totalNumbers}\n` +
                    `üí∞ Pre√ßo por bilhete: R$ ${newConfig.ticketPrice.toFixed(2)}\n` +
                    `üë∂ Nome do beb√™: ${newConfig.babyName}\n` +
                    `üì± Telefone: ${newConfig.contactPhone}\n` +
                    `üí≥ PIX: ${newConfig.pixKey}\n\n` +
                    `üèÜ Pr√™mios:\n` +
                    `   1¬∫: ${newConfig.prizes.first}\n` +
                    `   2¬∫: ${newConfig.prizes.second}\n` +
                    `   3¬∫: ${newConfig.prizes.third}`);
                
            } catch (error) {
                log(`‚ùå ERRO: ${error.message}`);
                alert('‚ùå Erro ao salvar configura√ß√µes:\n\n' + error.message);
            }
        }

        // Configurar event listeners
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina carregada');
            
            const form = document.getElementById('config-form');
            if (form) {
                form.addEventListener('submit', saveConfiguration);
                log('‚úÖ Event listener do formul√°rio configurado');
            } else {
                log('‚ùå Formul√°rio n√£o encontrado');
            }
        });
    </script>
</body>
</html>
