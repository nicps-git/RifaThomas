    <!-- Carregar dependÃªncias -->

    <script>
        console.log('ğŸ”§ Teste carregado - verificando funÃ§Ãµes restauradas');
        
        function addResult(containerId, message, isSuccess = true) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }
        
        // Verificar status do sistema
        function checkSystemStatus() {
            const status = document.getElementById('system-status');
            let statusMessage = '';
            
            statusMessage += `ğŸ”§ admin.js carregado: ${typeof window.adminData !== 'undefined'}\n`;
            statusMessage += `ğŸ”¥ Firebase disponÃ­vel: ${typeof window.FirebaseDB !== 'undefined'}\n`;
            statusMessage += `ğŸ“Š Dados carregados: ${window.adminData?.purchases?.length || 0} compras\n`;
            statusMessage += `âœ… Sistema inicializado: ${window.adminData?.firebaseReady || false}\n`;
            
            status.innerHTML = `<pre>${statusMessage}</pre>`;
        }
        
        // Testar filterParticipants
        function testFilterParticipants() {
            clearResults('function-test-results');
            
            try {
                if (typeof window.filterParticipants === 'function') {
                    addResult('function-test-results', 'âœ… filterParticipants existe e Ã© uma funÃ§Ã£o');

        // Testar editParticipant
        function testEditParticipant() {

        // Testar loadParticipants

                if (typeof window.loadParticipants === 'function') {
                    addResult('function-test-results', 'âœ… loadParticipants existe e Ã© uma funÃ§Ã£o');
                } else {

            } catch (error) {

            }
        }
        
        // Verificar dados
        function checkDataStatus() {
            clearResults('data-test-results');
            
            try {
                const purchases = window.adminData?.purchases || [];
                addResult('data-test-results', `ğŸ“Š Total de compras: ${purchases.length}`);
                
                if (purchases.length > 0) {
                    const pending = purchases.filter(p => p.status === 'pending_donation').length;
                    const confirmed = purchases.filter(p => p.status === 'confirmed').length;
                    const rejected = purchases.filter(p => p.status === 'rejected').length;
                    
                    addResult('data-test-results', `ğŸ¼ Pendentes: ${pending} | âœ… Confirmados: ${confirmed} | âŒ Rejeitados: ${rejected}`);
                } else {

                }
            } catch (error) {
                addResult('data-test-results', `âŒ Erro ao verificar dados: ${error.message}`, false);
            }
        }
        
        // Criar dados de teste
        function createTestData() {
            try {
                if (typeof window.createSampleData === 'function') {
                    window.createSampleData();
                    addResult('data-test-results', 'âœ… Dados de teste criados');
                    setTimeout(() => checkDataStatus(), 500);
                } else {
                    addResult('data-test-results', 'âŒ createSampleData nÃ£o disponÃ­vel', false);

            } catch (error) {
