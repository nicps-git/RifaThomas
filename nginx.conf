# 游깷 Configura칞칚o Nginx - Rifa Thomas
# Otimizada para SPA com Firebase

events {
    worker_connections 1024;
}

http {
    # Tipos MIME
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compress칚o Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting b치sico
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Cabe칞alhos de seguran칞a
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:;" always;

        # Cache est치tico
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # P치ginas HTML
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        # Rotas espec칤ficas da rifa
        location /admin {
            try_files $uri /admin.html;
        }

        location /login {
            try_files $uri /login.html;
        }

        # Rate limiting para formul치rios
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            return 404; # API ser치 o Firebase
        }

        # Bloquear arquivos sens칤veis
        location ~ /\.(ht|env|git) {
            deny all;
            return 404;
        }

        location ~ \.(md|json|ps1)$ {
            deny all;
            return 404;
        }

        # Error pages customizadas
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}
